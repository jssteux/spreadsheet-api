# Docker Profile Configuration
# This profile is used when running the application in Docker

# Server Configuration
server.port=8080

# Database Configuration - Uses environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/spreadsheet_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:spreadsheet_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:spreadsheet_pass}
spring.datasource.driver-class-name=org.postgresql.Driver


# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
media.upload.path=${MEDIA_UPLOAD_PATH:/app/uploads}

# JWT Configuration
jwt.secret=${JWT_SECRET:ThisIsASecretKeyForJWTTokenGenerationPleaseChangeInProduction2023}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging
logging.level.com.example.spreadsheet=INFO
logging.level.org.springframework.security=INFO

# Character encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true